<html lang="en">

<head>
	<meta name="description" content="Webpage description goes here" />
	<meta charset="utf-8">
	<title>Manga</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=1">
	<meta name="author" content="">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<style>
	body {
		display: flex;
		flex-direction: column;
		height: fit-content;
		background-color: transparent;
		margin: 0;
	}

	img {
		max-width: 100%;
		height: auto;
	}

	#imgContainer {
		display: flex;
		flex-direction: column;
		height: fit-content;
		width: 100%;
		margin: 0;
	}

	#interactionContainer {
		position: absolute;
		width: 100%;
		display: flex;
		justify-content: space-evenly;
		opacity: .3;
	}

	#interactionContainer button {
		flex: 1;
		margin: 0;
		background-color: transparent;
		border: transparent;
	}
</style>

<body>
	<script>
		function fixHeight() {
			const target = document.getElementById('interactionContainer');
			const parent = document.getElementById('imgContainer');
			if (target) {
				target.style.height = parent.getBoundingClientRect().height;
			}
		}

		function onButtonClicked(e) {
			const msg = e.target.getAttribute('data-msg') || '';
			console.log(msg)
		}
	</script>
	<div id="imgContainer">
		<div id="interactionContainer">
			<button data-msg="previous" onclick="onButtonClicked(event)"></button>
			<button data-msg='info' onclick="onButtonClicked(event)"></button>
			<button data-msg='next' onclick="onButtonClicked(event)"></button>
		</div>
		<img onload="fixHeight()"
			src='https://c4.wallpaperflare.com/wallpaper/224/829/129/digital-digital-art-artwork-illustration-simple-hd-wallpaper-preview.jpg'>
	</div>

</body>

</html>
